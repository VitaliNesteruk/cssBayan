<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>CSS Bayan</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>CSS Bayan: How do I work</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="accordion">
                <input type="radio" name="Memo" id="i1">
                <label class="accordion-button" for="i1">
                    <h2>Let's start to work !!!</h2>
                    <span>&#43;</span>
                </label>
                <div class="accordion-content">
                    <img src="images/1.png" alt="memo image">
                </div>
            </div>

            <div class="accordion">
                <input type="radio" name="Memo" id="i2">
                <label class="accordion-button" for="i2">
                    <h2>The work is went...</h2>
                    <span>&#43;</span>
                </label>
                <div class="accordion-content">
                    <img src="images/2.png" alt="memo image">
                </div>
            </div>

            <div class="accordion">
                <input type="radio" name="Memo" id="i3">
                <label class="accordion-button" for="i3">
                    <h2>And here's little more...</h2>
                    <span>&#43;</span>
                </label>
                <div class="accordion-content">
                    <img src="images/3.png" alt="memo image">
                </div>
            </div>

            <div class="accordion">
                    <input type="radio" name="Memo" id="i4">
                    <label class="accordion-button" for="i4">
                        <h2>Ugh, finished !!!</h2>
                        <span>&#43;</span>
                    </label>
                <div class="accordion-content">
                    <img src="images/4.png" alt="memo image">
                </div>
            </div>

            <div class="accordion">
                <input type="radio" name="Memo" id="i5">
                <label class="accordion-button" for="i5">
                    <h2>Let's see what happened</h2>
                    <span>&#43;</span>

                </label>
                <div class="accordion-content">
                    <img src="images/5.png" alt="memo image">
                </div>
            </div>

            <div class="accordion">
                <input type="radio" name="Memo" id="i6">
                <label class="accordion-button" for="i6">
                    <h2>Result after 2 hours... </h2>
                    <span>&#43;</span>
                </label>
                <div class="accordion-content">
                    <img src="images/6.png" alt="memo image">
                </div>
            </div>
        </div>
    </main>
</body>
